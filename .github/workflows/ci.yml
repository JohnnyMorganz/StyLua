name: Test StyLua
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test_default:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test (default)
        run: cargo test

  test_luau:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test (Luau)
        run: cargo test --features luau --release # TODO: ideally we don't need to run in release mode!

  test_lua52:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test (Lua 5.2)
        run: cargo test --features lua52

  test_lua53:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test (Lua 5.3)
        run: cargo test --features lua53

  test_lua54:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test (Lua 5.4)
        run: cargo test --features lua54

  test_wasm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test Build (wasm)
        run: |
          rustup target add wasm32-unknown-unknown
          cargo check --target wasm32-unknown-unknown

  test_wasm_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          target: wasm32-unknown-unknown

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"

      - name: Test Build (wasm-pack)
        run: |
          chmod u+x ./wasm/build-wasm.sh
          ./wasm/build-wasm.sh

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Clippy
        run: |
          cargo clippy --all-features -- -D warnings
      - name: Rustfmt
        run: |
          cargo fmt -- --check
